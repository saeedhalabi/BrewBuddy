<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Menu App</title>
  </head>
  <body class="bg-gray-900">
    <h1 class="text-center text-white text-3xl mt-5 hidden sm:block">
      <span class="text-amber-900">Brew</span>Buddy
    </h1>

    <!-- Flex container for Menu Items and Cart -->
    <div class="flex flex-wrap justify-between">
      <!-- Menu Items Container -->
      <div
        class="container mx-auto max-w-md text-white p-4 mt-10 sm:ml-10 lg:ml-0 lg:w-1/4"
      >
        <!-- Menu Items Content -->
        <h1 class="text-white p-5 mx-5 mt-2 text-center text-3xl">Menu</h1>

        <!-- Product 6 & 7 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Product 6 -->
          <div
            class="bg-slate-700 text-white p-2 rounded-md flex flex-col items-center mb-4"
          >
            <img
              src="images/arabian-mocha.png"
              alt="Arabian Mocha"
              class="w-full h-26 object-cover rounded-md mb-2"
            />
            <h2 class="text-lg font-semibold mb-1 text-center">
              Arabian Mocha
            </h2>
            <p class="mb-1">$2.99</p>
            <div class="flex items-center">
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-l"
                onclick="decrement6()"
              >
                -
              </button>
              <span class="px-2" id="product-count-6">0</span>
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-r"
                onclick="increment6()"
              >
                +
              </button>
            </div>
          </div>

          <!-- Product 7 -->
          <div
            class="bg-slate-700 text-white p-2 rounded-md flex flex-col items-center mb-4"
          >
            <img
              src="images/Vanilla-Latte.png"
              alt="Vanilla Latte"
              class="w-full h-26 object-cover rounded-md mb-2"
            />
            <h2 class="text-lg font-semibold mb-1">Vanilla Latte</h2>
            <p class="mb-1">$5.29</p>
            <div class="flex items-center">
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-l"
                onclick="decrement7()"
              >
                -
              </button>
              <span class="px-2" id="product-count-7">0</span>
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-r"
                onclick="increment7()"
              >
                +
              </button>
            </div>
          </div>
        </div>

        <!-- Product 7 & 8 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Product 8 -->
          <div
            class="bg-slate-700 text-white p-2 rounded-md flex flex-col items-center"
          >
            <img
              src="images/flat-white.png"
              alt="Flat White Coffee"
              class="w-full h-26 object-cover rounded-md mb-2"
            />
            <h2 class="text-lg font-semibold mb-1 text-center">
              Flat White Coffee
            </h2>
            <p class="mb-1">$4.45</p>
            <div class="flex items-center">
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-l"
                onclick="decrement8()"
              >
                -
              </button>
              <span class="px-2" id="product-count-8">0</span>
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-r"
                onclick="increment8()"
              >
                +
              </button>
            </div>
          </div>

          <!-- Product 9 -->
          <div
            class="bg-slate-700 text-white p-2 rounded-md flex flex-col items-center"
          >
            <img
              src="images/espresso.png"
              alt="Iced Caramel Latte"
              class="w-full h-24 object-cover rounded-md mb-2"
            />
            <h2 class="text-lg font-semibold mb-1">Espresso</h2>
            <p class="mb-1">$1.25</p>
            <div class="flex items-center">
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-l"
                onclick="decrement9()"
              >
                -
              </button>
              <span class="px-2" id="product-count-9">0</span>
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-r"
                onclick="increment9()"
              >
                +
              </button>
            </div>
          </div>
          <!-- Product 10 -->
          <div
            class="bg-slate-700 text-white p-2 rounded-md flex flex-col items-center"
          >
            <img
              src="images/Frappucino.png"
              alt="Frappuccino®"
              class="w-full h-30 object-cover rounded-md mb-2"
            />
            <h2 class="text-lg font-semibold mb-1">Frappuccino®</h2>
            <p class="mb-1">$6.39</p>
            <div class="flex items-center">
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-l"
                onclick="decrement10()"
              >
                -
              </button>
              <span class="px-2" id="product-count-10">0</span>
              <button
                class="bg-blue-500 text-white px-2 py-1 rounded-r"
                onclick="increment10()"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cart Container -->
      <!-- Cart Image -->
      <div
        class="container mx-auto max-w-md text-white p-4 mt-10 mr-10 sm:ml-10 lg:ml-0 lg:w-1/4"
      >
        <!-- Cart flex -->
        <div class="flex items-center justify-center mb-5">
          <img src="images/icon cart.png" alt="Cart" class="w-10" />
          <p id="cart-count" class="ml-4 text-2xl mt-2"></p>
        </div>
        <h1 class="text-3xl text-center my-5">Cart</h1>
        <!-- Title: Item, Quantity, and Price -->
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold">Item</h2>
          <div class="item"></div>
          <h2 class="text-lg font-semibold">Quantity</h2>
          <div class="quantity"></div>
          <h2 class="text-lg font-semibold">Price</h2>
          <div class="price"></div>
        </div>
        <!-- Line -->
        <div class="border-b border-white mb-4"></div>

        <!-- Items -->
        <div class="cart-items">
          <!-- Cart items will be dynamically added here -->
        </div>

        <!-- Total -->
        <div class="mb-4">
          <h2 class="text-lg font-semibold mb-2">Total</h2>
          <p id="total-price" class="mb-2">$0.00</p>
        </div>

        <!-- Proceed Button -->
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          onclick="return validateSelection()"
        >
          Proceed
        </button>
        <p id="error-message" class="my-4"></p>
      </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
      <ul
        class="list-style-none flex align-center justify-center text-white mb-4"
      >
        <li>
          <a
            class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
            href="#"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li>
          <a
            class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
            href="index.html"
            >1</a
          >
        </li>
        <li aria-current="page">
          <a
            class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
            href="page2.html"
            >2</a
          >
        </li>
        <li>
          <a
            class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
            href="page3.html"
            >3</a
          >
        </li>
        <li>
          <a
            class="relative block rounded bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
            href="#"
            aria-label="Next"
            ><span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <script src="page2.js"></script>
  </body>
</html>
